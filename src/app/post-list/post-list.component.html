    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let post of posts; let i = index"
        (click)="onViewPost(i)">
        <h3 class="list-group-item-heading">
          {{ post.title }}
          <button class="btn btn-default pull-right" (click)="onDeletePost(post)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <button class="btn btn-success" [disabled]="isAuth"
                  (click)="like()" >J'aime</button>
        </h3>
        <p class="list-group-item-text">{{ post.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>
